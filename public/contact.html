<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
    <title>Freelancer Web Designer | Contact</title>
</head>
<body>
    <!-- HEADER -->
    <header id="header__inner">
        <div class="container">
            <nav class="main-nav">
                <a href="index.html">
                    <img src="img/logo.png" alt="" class="main-nav__logo">
                </a>
                <ul class="main-nav__items">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="project.html">Projects</a></li>
                    <li><a href="contact.html" class="active">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- section a -->
    <section id="contact__a" class="text-center py-3">
        <div class="container">
            <h2 class="section-title">Contact Me</h2>
            <div class="border-bottom"></div>
            <p class="lead">Lorem ipsum dolor sit amet.</p>
            <form>
                <div class="form-fields">
                    <input type="text" name="fullname" id="fullname" class="name input" placeholder="Eren Simsek">
                    <input type="text" name="subject" id="subject" class="subject input" placeholder="Subject">
                    <input type="email" name="email" id="email" class="email input" placeholder="eren.simsek@freelance.com">
                    <input type="tel" name="phone" id="phone" class="phone input" placeholder="+90 505 555 55 55">
                    <textarea name="message" id="message" class="text_area input" cols="30" rows="10" placeholder="Enter Message"></textarea>
                    <button type="submit" class="btn-dark form-btn">Submit</button>
                </div>
            </form>
        </div>
    </section>
    <section id="contact__b" class="bg-primary py-4">
        <div class="container">
            <div class="contact-info">
                <div>
                    <i class="fas fa-envelope fa-2x"></i>
                    <h3>Email</h3>
                    <p>eren.simsek@freelance.com</p>
                </div>

                <div>
                    <i class="fas fa-phone fa-2x"></i>
                    <h3>Phone</h3>
                    <p>(555) 555 55 55</p>
                </div>

                <div>
                    <i class="fas fa-address-card fa-2x"></i>
                    <h3>Address</h3>
                    <p>Izmir / TURKEY</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer id="main-footer">
        <div class="footer-content container">
            <p>Copyright &copy; 2023 Eren Şimşek. All Rights Reserved.</p>

            <div class="social">
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-youtube"></i>
            </div>
        </div>
    </footer>

    <script src="js/jquery.min.js"></script>
</body>
</html>
